<h1 id="textoTotalGastado" class="display-3 mt-5 mb-5">En total gastaron <span>${{total}}</span></h1>
<h3 id="textoCadaUno" class="display-5 mt-5 mb-5 text-center"><span>(${{cantidadCadaUno}} cada uno/a)</span></h3>
<h3 id="textoARepartir" class="display-5 mt-5 mb-5 text-center">A repartir...</h3>

<!-- Transacciones -->
<div class="container justify-content-center" *ngFor="let transaccion of transacciones">
  <div *ngIf="transaccion.cantidad != 0">
    <div class="row justify-content-center">
      <!-- De -->
      <div class="col justify-content-center">
        <div class="shadow p-4 mb-5 bg-white rounded text-center">
          <p>{{transaccion.de.nombre}}</p>
        </div>
      </div>
      <!-- Cantidad -->
      <div class="col justify-content-center text-center mt-3">
        <p>$ {{transaccion.cantidad}}</p>
        <svg id="flecha" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-right d-inline-block" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
        </svg>
      </div>
      <!-- A -->
      <div class="col justify-content-center">
        <div class="shadow p-4 mb-5 bg-white rounded text-center">
          <p>{{transaccion.a.nombre}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="height: 40px"></div>
